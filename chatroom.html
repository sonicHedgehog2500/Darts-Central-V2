<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chatroom</title>
		<link rel="stylesheet" href="dartsStyle.css"/>
		<script src="dartsScript.js"></script>
		<link rel="shortcut icon" href="Images/logo.png"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>

	<body onload="maintenanceAlert()">

		<!--Header-->
		<header>
			<input type="checkbox" id="checkbox">

			<a href="index.html"><img src="Images/logo.png" alt="logo" id="logo"></a>

			<label for="checkbox" id="menu-icon">
				<i class="fa fa-bars"></i>
			</label>

			<!--Menu-->
			<nav id="menu">
				<div class="container container-controls">
					<label for="checkbox" class="controls" id="close-button"><i class="fa fa-times"></i></label>
				</div>

				<a href="index.html">home</a>
				<a href="rules.html">rules</a>
				<a href="players.html">players</a>
				<a href="competitions.html">competitions</a>
				<a href="chatroom.html">chatroom</a>
			</nav>
		</header>

		<!--Main Content Container-->
		<main>
			<div id="banner">
				<h1>Chatroom</h1>
				<p>
					Get involved in the many ongoing darts conversations
				</p>
			</div>
		
			<div class="container">
				<div class="container container-content" id="chatroom-container">
					<div class="container container-content">
						<textarea id="input-message-field" placeholder="Enter your message..."></textarea>

						<button id="send-message-button" onclick="maintenanceAlert()">send</button>
					</div>

					<div id="message-board"></div>
				</div>
			</div>
		</main>

		<!--Footer-->
		<footer>
			<span id="disclaimer" onclick="viewDisclaimer()">disclaimer</span>
		</footer>

	</body>
</html>
